<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim için</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Canım Sevgilim, Kerem 🤍</h1>
    </header>
    <main>
        <section id="welcome">
            <p>Hayatıma kattığın güzellik için teşekkür ederim. 💕</p>
        </section>
        <section id="gallery">
            <h2>Birlikte Anılarımız</h2>
            <div class="photo-grid">
                <img src="photo1.jpg" alt="Anı 1">
                <img src="photo2.jpg" alt="Anı 2">
                <img src="photo3.jpg" alt="Anı 3">
            </div>
        </section>
        <section id="message">
            <h2>Senin İçin Özel Bir Mesaj</h2>
            <button onclick="showMessage()">Mesajı Göster</button>
            <p id="hidden-message" style="display: none;">Seni çok seviyorum, bir ömür boyu yanımda ol! 💖</p>
        </section>
    </main>
    <footer>
        <p>Bu site sadece senin için tasarlandı. 💌</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
